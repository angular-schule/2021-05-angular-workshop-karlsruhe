<div class="card mb-4">
  <div class="card-body bg-light">
      <img class="img-thumbnail float-right"
        src="//api.angular.schule/avatar/{{ book?.rating }}">
    <div class="card-title">
      <h2>
        {{ book?.title }}
        <span class="badge badge-secondary">
          <ng-container *ngFor="let s of stars">⭐️</ng-container>
        </span>
      </h2>
    </div>
    <p>{{ book?.description }}</p>

    <button [disabled]="true" (click)="doRateDown()" class="btn btn-primary" >-1</button>
    <button (click)="doRateUp()" class="btn btn-primary ml-2" >+1</button>
  </div>
</div>
